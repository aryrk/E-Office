<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Create New Password</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="newpassform.css">
	<link rel="shortcut icon" href="../Icon/Sign_only_Inverted/Transparent.png">
	</head>
        <center>
	<body>
	<div class="contaner">
	<div class="wraper">
	<div class="skuy">
		<form id="form1" name="form1" method="post" action="">
	<p>
	<label for="pass">Password Baru:</label><br>
	<input type="password" placeholder="Ketik Password" name="password"
	autocomplete="off" id="password" required>
	</p>
	<p>
	<label for="pass">Ulangi Password:</label><br>
	<input type="password" placeholder="Ketik Password" name="repeat"
	autocomplete="off" id="repeat" required>
	</p>
	<p>
	<div class="cek">
	<input type="checkbox" name="show" id="sow"
	class="size" onclick="check()">Show Password<br>
	</div>
	</p>
	<p>
	<span id="meseg"></span>
	<input type="submit" onclick="return valid()" value="Submit" name="masuk" id="masuk"><br>
	</p>
	</form>
	</div>	
</div>
	</div>
	</center>
</body>
</html>
<script>
function valid () {
var pas = document.getElementById('password').value;
var pos = document.getElementById('repeat').value;
if (pos != pas) {
document.getElementById('meseg').innerHTML="*Password Salah*";
return false;
}
}
function check() {
var pis = document.getElementById('password');
var pes = document.getElementById('repeat');
if (pis.type==="password" && pes.type==="password") {
pis.type="text";
pes.type="text";
}
else {
pis.type="password";
pes.type="password";
}
}
</script>
