<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Registration</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="styregis.css">
	<link rel="shortcut icon" href="../Icon/Sign_only_Inverted/Transparent.png">
	</head>
        <center>
	<body>
	<div class="contaner">
	<div class="wraper">
	<div class="skuy">
	<form action="../Main Tab/etc/Main.html">
        <h1>Registration Account</h1>
<hr>
<p>
<label for="mail">Email </label><br>
<input type="text" placeholder="Masukkan Email"
name="mail" required autocomplete="off"><br>
</p>
<p>
<label for="namae">Nama User </label><br>
<input type="text" placeholder="Masukkan Nama" 
name="namae" required autocomplete="off"></br>
</p>
<p>
<label for="passw">Password </label><br>
<input type="password" placeholder="Masukkan Password"
name="passw" id="pasudo" required autocomplete="off"><br>
</p>
<p>
<label for="repeat">Ulangi Password</label><br>
<input type="password" placeholder="Masukkan Password"
name="repeat" id="repeat" required autocomplete="off"><br>
<span id="meseg"></span><br>
</p>
<p>
<div class="cek">
<input type="checkbox" name="show" id="sow"
class="size" onclick="check()">Show Password<br>
</div>
</p>
<p>
<label for="jk">Jenis Kelamin: </label><br>
<input type="radio" name="gender" value="Laki-Laki">Laki-Laki&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" value="Perempuan">Perempuan<br>
<br><hr>
</p>
<p>
<input type="checkbox" name="snk">Saya telah membaca seluruh <a href="#">
syarat dan kebijakan privasi</a><br>
</p>
<p>
<div class="sub">
<input type="submit" onclick="valid()" value="Daftar">
</div>
</p>
<p>
<div class="ca ci">
<p>Sudah Punya Akun?<a href=login1.html">Log-in</a></p>
</div>
</p>
</form>
	</div>	
</div>
	</div>
	</center>
</body>
</html>
<script>
function valid () {
var pas = document.getElementById('pasudo');
var pos = document.getElementById('repet');
if (pos!=pas) {
document.getElementById('meseg').innerHTML="*Password Salah*";
return false;
}
else {
location.href="../index.html";
}
}
function check() {
var pis = document.getElementById('password');
var pes = document.getElementById('repeat');
if (pis.type==="password" && pes.type==="password") {
pis.type="text";
pes.type="text";
}
else {
pas.type="password";
}
}
</script>
</script>
