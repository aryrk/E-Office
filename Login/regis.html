<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Registration</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="styregis.css">
	<link rel="shortcut icon" href="../Icon/Sign_only_Inverted/Transparent.png">
	</head>
        <center>
	<body>
	<div class="contaner">
	<div class="wraper">
	<div class="skuy">
	<h1><b>Registration</b></h1>
	<form action="resetpasa.inc.php" method="post">
	<hr>
	<p>
	<label for="name">Nama:</label>
	<input type="text" placeholder="Masukkan Nama/User" name="name"
	autocomplete="off" required>
	</p>
	<p>
	<label for="maiil">Email:</label>
	<input type="text" placeholder="Masukkan Email" name="maiil"
	autocomplete="off" required>
	</p>
	<label for="password">Password:</label>
	<input type="password" placeholder="Masukkan Password" name="password"
	autocomplete="off" required id="password">
	</p>
	<p>
	<label for="repeat">Ulangi Password:</label>
	<input type="password" placeholder="Masukkan Password" name="repeat"
	autocomplete="off" required id="repeat">
	<span id="meseg"></span>
	</p>
	<p>
	<div class="cek">
	<input type="checkbox" name="show" id="sow"
	class="size" onclick="check()">Show Password<br><br>
	</div>
	</p>
	<p>
	<label for="gender">Jenis Kelamin:</label><br>
	<input type="radio" name="gender" value="Laki-laki">Laki-Laki&nbsp&nbsp&nbsp&nbsp&nbsp
	<input type="radio" name="gender" value="Perempuan">Perempuan
	</p>
	<p>
	<u></u>
	<input type="button" onclick="valid()" name="kirim"
	value="Daftar">
	</p>
	<p>
	<input type="button" onclick="" name="back"
	value="Back">
	</p>
	</form>
	</div>	
</div>
	</div>
</body>
</center>
</html>
<script>
function check() {
var pas = document.getElementById('password');
var pos = document.getElementById('repeat');
if (pas.type==="password" && pos.type==="password") {
pas.type="text";
pos.type="text";
}
else {
pas.type="password";
pos.type="password";
}
}
function valid() {
var pis = document.getElementById('password');
var pes = document.getElementById('repeat');
if (pes!=pis) {
document.getElementById('meseg').innetHTML="*Password Salah*";
return false;
}
else {
location.href="";
}
}
</script>
