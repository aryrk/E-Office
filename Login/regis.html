<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Registration</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="styregis.css">
	<link rel="shortcut icon" href="../Icon/Sign_only_Inverted/Transparent.png">
	</head>
        <center>
	<body>
	<div class="contaner">
	<div class="wraper">
	<div class="skuy">
	<form action="../Main Tab/etc/Main.html">
        <h1>Registration Account</h1>
<hr>
<p>
<label for="mail">Email </label>
<input type="text" placeholder="Masukkan Email"
name="mail" required autocomplete="off" maxlength="4"><br>
</p>
<p>
<label for="namae">NIK</label>
<input type="number" placeholder="Masukkan NIK" 
name="namae" required autocomplete="off" class="nik"
oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
maxlength="16"><br>
</p>
<p>
<label for="passw">Password </label>
<input type="password" placeholder="Masukkan Password"
name="passw" id="password" required autocomplete="off"><br>
</p>
<p>
<label for="repeat">Ulangi Password</label>
<input type="password" placeholder="Masukkan Password"
name="repeat" id="repeat" required autocomplete="off"><br>
<span id="meseg"></span><br>
</p>
<p>
<div class="cek">
<input type="checkbox" name="show" id="sow"
class="size" onclick="check()">Show Password<br>
</div>
</p>
<p>
<label for="jk">Jenis Kelamin: </label><br>
<input type="radio" name="gender" value="Laki-Laki">Laki-Laki&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" value="Perempuan">Perempuan<br>
<br><br>
</p>
<p>
<label for="ultah">Tanggal Lahir(dd/mm/yyyy)</label>
<input type="number" name="hari" id="day" class="datee"
oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
maxlength="2">//
<input type="number" name="bulan" id="month" class="datee"
oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
maxlength="2">//
<input type="number" name="tahun" id="year" class="datee"
oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
maxlength="4"><br>
</p>
<p>
<label for="telepon">Masukkan No Telp:</label>
<input type="number" name="telp" placeholder="Masukkan No Telp"
autocomplete="off" id="notelp" class="nik" required
oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
maxlength="13"><br>
</p>
<p>
<label for="alamat">Alamat:</label>
<textarea name="alamat" id="adress" class="almt"
cols="30">
</textarea><br><br><br>
</p>
<p>
<input type="checkbox" name="snk">Saya telah membaca seluruh <a href="#">
syarat dan kebijakan privasi</a><br>
</p>
<p>
<div class="sub">
<input type="submit" onclick="valid()" value="Daftar">
</div>
</p>
<p>
	<a href="../index.html"><button type="button" class="canc">Back</button></a>
	</p>
</form>
	</div>	
</div>
	</div>
	</center>
</body>
</html>
<script>
function valid () {
var pas = document.getElementById('password');
var pos = document.getElementById('repeat');
if (pos!=pas) {
document.getElementById('meseg').innerHTML="*Password Salah*";
return false;
}
else {
location.href="../index.html";
}
}
function check() {
var pis = document.getElementById('password');
var pes = document.getElementById('repeat');
if (pis.type==="password" && pes.type==="password") {
pis.type="text";
pes.type="text";
}
else {
pis.type="password";
pes.type="password";
}
}
</script>
</script>
